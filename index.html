<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA</title>
    <!-- Länka Bootstrap CSS-fil från node_modules01 -->
<link rel="stylesheet" href="https://raw.githubusercontent.com/alexandercod1/PWA-APP01/main/node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <header>
        Welcome to my Web App
    </header>

    <div id="spelets-continer">
        <div id="hinder"></div>
        <div id="hal"></div>
        <div id="Bird"></div>

    <div id="gameOverScreen">
            <h1>Game Over</h1>
            <p>Your Score: <span id="gameOverScore">0</span></p>
            <button class="btn btn-warning"onclick="startGame()">Start Game</button>
        </div>
    </div>

    <script src="main.js"></script>

    <script>
    
    if (navigator && navigator.serviceWorker)
     {
        navigator.serviceWorker.register('serviceworker.js');
    }
    
  </script>

</body>

</html>
